<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline JavaScript</title>
</head>
<body>
     <h1 onclick="alert('This page has loaded')">Hello</h1> 
    <h2 onclick="alertMsg()">Welcome</h2>
    <script>
        function alertMsg(){
            alert("This page has loaded");
        }
    </script>
</body>
</html>
